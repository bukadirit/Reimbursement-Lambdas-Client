<mat-card id="card" class="reimb-form">
  <mat-card-title class="form-title"> Create A Reimbursement </mat-card-title>
  <mat-card-content>
    <mat-grid-list cols="2" rowHeight="100px">
      <mat-grid-tile>
        <mat-form-field class="first-input">
          <mat-label>Amount</mat-label>
          <input [(ngModel)]="amount" matInput type="number" min="0" required />
          <span matPrefix>$&nbsp;</span>
          <span matSuffix>.00</span>
          <mat-hint align="start"
            ><strong>Only Positive Values Allowed!</strong>
          </mat-hint>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="second-input">
          <mat-label>Reimbursement Type</mat-label>
          <mat-select [(value)]="selectedType" required>
            <mat-option *ngFor="let type of types" [value]="type.value">
              {{ type.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="first-input">
          <mat-label>Status</mat-label>
          <input matInput value="PENDING" disabled />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <div class="button-wrap">
          <label class="new-button" for="upload">Upload A Receipt</label>
          <span *ngIf="newImage"> {{ newImage[0].name }}</span>
          <input
            id="upload"
            type="file"
            alife-file-to-base64
            [(fileModel)]="newImage"
          />
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="2">
        <mat-form-field class="text-input">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            mat-autosize
            required
            #message
            minlength="10"
            [(ngModel)]="description"
          ></textarea>
          <mat-hint align="start"
            ><strong
              >Give A Brief Description Of What The Reimbursement Is For</strong
            ></mat-hint
          >
          <mat-hint align="end">{{ message.value.length }} / 250</mat-hint>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="2">
        <button
          mat-raised-button
          color="primary"
          class="submit-button"
          (click)="onSubmit()"
        >
          Submit
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
<br /><br /><br />
<button mat-raised-button color="primary" routerLink="/portal">
  Back To Portal
</button>
